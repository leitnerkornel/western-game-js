<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Western Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="icon" href="{{ url_for('static', filename='images/revolver.ico') }}"/>

    {% block head %} {% endblock %}
<audio loop src="{{ url_for('static', filename='audio/bgmusic.mp3') }}" class="bg-sound" ></audio>
<audio src="{{ url_for('static', filename='audio/missed_shootcutted.mp3') }}" class="missed-sound" ></audio>

<audio src="{{ url_for('static', filename='audio/shootcutted2.mp3') }}" class="succes-sound" ></audio>
</head>
<body class="background">
{% block content %} {% endblock %}

        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
